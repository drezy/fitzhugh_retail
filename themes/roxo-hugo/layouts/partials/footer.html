<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- <div class="site-footer-logo"><a href="{{ .Site.BaseURL }}"><img src="{{ "images/logo-footer.png" | absURL }}" alt="logo-footer"></a></div> -->
        <h1 class="text-white">Fitzhugh Retail</h1>
      </div>
      {{ with .Site.Params.footer.contactInfo }}
      <div class="col-lg-3 col-md-6">
        <div class="site-footer-widget">
          <h5 class="site-footer-widget-title">{{ .title }}</h5>
          <p class="site-footer-widget-description">
            {{ .address | safeHTML }}
            <br>
            <!-- <a href="tel:{{ .phone }}">{{ .phone }}</a> -->
            <!-- <br> -->
            <a class="text-white" href="mailto:{{ .email }}">{{ .email }}</a>
          </p>
        </div>
      </div>
      {{ end }}
      
      <div class="col-lg-2 col-12">
        <ul class="site-cta-buttons">
          <li>
            <a href="https://goo.gl/maps/7JJUpatHBH9ep5NN6" target="_blank" class="btn btn-primary">
              <span class="btn-area">
                <span data-text="Map Link">
                  Map Link
                </span>
              </span>
            </a>
          </li>
        </ul>
        <!-- <div class="site-footer-copyright"> -->
          <!-- <p>Â© Copyright {{ dateFormat "2006" now }} - All Rights Reserved by <a href="https://staticmania.com/" target="_blank">StaticMania</a> </p> -->
        <!-- </div> -->
      </div>
      
      
      
    </div>
  </div>
</footer>
